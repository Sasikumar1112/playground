<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative HTML Elements</title>
</html>
<body>
    <div>
        <span>datalist</span>
        <input
            list="datalist-example"
        />
        <datalist id="datalist-example">
            <option value="Option 1"></option>
            <option value="Option 2"></option>
            <option value="Option 3"></option>
        </datalist>
    </div>
    <span>Select</span>
    <select id="select-example">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <div id ="form" style="display: none;">
        <form>  
            <div>
                <label>Date:</label>
                <input type="date" id="date" />
                <br>
                <label>Week:</label>
                <input type="week" id="week" />
                <br>
                <label>Month:</label>
                <input type="month" id="month" />
                <br>
                <label>Time:</label>
                <input type="time" id="time" />
                <br>
                <label>Datetime:</label>
                <input type="datetime" id="datetime" />
                <br>
                <label>Datetime Local:</label>
                <input type="datetime-local" id="datetime-local" />
                <br>
                <label>Color:</label>
                <input type="color" id="color"/>
                <br>
                <label>Email:</label>
                <input type="email" id="email" placeholder="email address" />
                <br>
                <label>Number:</label>
                <input type="number" id="number" />
                <br>
                <label>Search:</label>
                <input type="search" id="search" />
                <br>
                <label>Phone:</label>
                <input type="tel" id="phone" placeholder="Phone Number" pattern="\d{10}$" />
                <br>
                <label>Range:</label>
                <input type="range" id="range" />
                <br>
                <label>URL:</label>
                <input type="url" id="url"/>
            </div>  
        </form>
    </div>
    <!-- <canvas width="300" height="100" style="border:2px solid;"></canvas> -->
    <div draggable="true" style="display: block; width: 50px; height: 50px; margin: 5px;padding: 5px;">Dragable element</div>
    <div>
        <span>Math</span>
        <math><mrow>
            <mrow>
              <msup>
                <mi> a </mi>
                <mn> 2 </mn>
              </msup>
              <mo> + </mo>
              <msup>
                <mi> b </mi>
                <mn> 2 </mn>
              </msup>
              <mo> + </mo>
              <mn> 2 </mn>
              <mn> a </mn>
              <mn> b </mn>
            </mrow>
            <mo> = </mo>
            <mn> 0 </mn>
          </mrow></math>
    </div>
    <script>
        var params = new URLSearchParams(window.location.search);
        if(params.get('form')) {
            document.getElementById('form').style.display = 'block';
        }
    </script>
</body>
